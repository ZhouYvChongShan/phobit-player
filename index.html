<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' file:;">
  <title>GlassFlow Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 动态模糊背景层 -->
  <div id="dynamic-background" class="dynamic-background"></div>
  
  <!-- 主应用容器 -->
  <div class="app-container">
    <!-- 歌曲列表区域 -->
    <main class="music-library">
      <header class="library-header">
        <h1 class="library-title">音乐库</h1>
        <button id="add-songs-btn" class="add-songs-btn">
          <svg class="plus-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>添加歌曲</span>
        </button>
      </header>
      
      <!-- 歌曲列表容器 -->
      <div id="song-list-container" class="song-list-container">
        <div id="empty-state" class="empty-state">
          <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 19V6l12-3v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
          </svg>
          <p class="empty-text">还没有歌曲</p>
          <p class="empty-hint">点击上方"添加歌曲"按钮导入音乐</p>
        </div>
        
        <ul id="song-list" class="song-list"></ul>
      </div>
    </main>
    
    <!-- 底部播放控制栏 -->
    <footer class="player-bar glass-panel">
      <div class="player-info">
        <div id="current-cover" class="current-cover">
          <svg class="default-cover" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
        </div>
        <div class="current-track-info">
          <span id="current-title" class="current-title">未选择歌曲</span>
          <span id="current-artist" class="current-artist">-</span>
        </div>
      </div>
      
      <div class="player-controls">
        <button id="prev-btn" class="control-btn" title="上一首">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <polygon points="19 20 9 12 19 4 19 20"></polygon>
            <line x1="5" y1="19" x2="5" y2="5" stroke="currentColor" stroke-width="2"></line>
          </svg>
        </button>
        <button id="play-btn" class="control-btn play-btn" title="播放/暂停">
          <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
        </button>
        <button id="next-btn" class="control-btn" title="下一首">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 4 15 12 5 20 5 4"></polygon>
            <line x1="19" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2"></line>
          </svg>
        </button>
      </div>
      
      <div class="player-progress">
        <span id="current-time" class="time-display">0:00</span>
        <div class="progress-bar-container">
          <div id="progress-bar" class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
            <div id="progress-handle" class="progress-handle"></div>
          </div>
        </div>
        <span id="total-time" class="time-display">0:00</span>
      </div>
      
      <div class="volume-control">
        <svg class="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="80">
      </div>
    </footer>
  </div>
  
  <!-- 隐藏的音频元素 -->
  <audio id="audio-player"></audio>
  
  <script src="metadataParser.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
