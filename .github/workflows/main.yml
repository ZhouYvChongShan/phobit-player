name: Build phobit-player EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 pygame mutagen opencv-python numpy
    
    - name: List files
      run: dir
    
    - name: Build with PyInstaller
      run: |
        # 检查字体文件是否存在
        if (Test-Path "XIANGCUIJIXUESONG Regular.ttf") {
          pyinstaller --noconsole --onefile --name "phobit-player" --icon "icon.ico" --add-data "XIANGCUIJIXUESONG Regular.ttf;." glassflow_player.py
        } else {
          Write-Host "Font file not found, building without font"
          pyinstaller --noconsole --onefile --name "phobit-player" --icon "icon.ico" glassflow_player.py
        }
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: phobit-player-Windows
        path: dist/phobit-player.exe
