如何使用:
直接运行 phobit-player.exe 即可

注意: 请确保字体文件 “香翠吉雪松Regular.ttf” 
与可执行文件在同一目录下，以获得最佳歌词显示效果。
"@ |文件外 -路径”$release README.txt“ -编码 UTF8
        
